<div class="card">
    <div class="card-header">{{ (formMode == 'add') ? 'Добавить сайт' : 'Редактировать сайт' }}</div>
    <div class="card-body">
        <form (ngSubmit)="onSubmit()" #siteForm="ngForm">
            <div class="form-group">
                <label>Заголовок</label>
                <input
                required
                minlength="3"
                type="text"
                [(ngModel)]="site.title"
                name="title"
                id="title"
                [class.is-invalid]="title.invalid && (title.dirty || title.touched)"
                #title="ngModel"
                class="form-control">
                <div class="invalid-feedback" *ngIf="title.invalid && (title.dirty || title.touched)">
                    Поле обязательное для заполнения и должно быть длиной не менее 3х символов
                </div>
            </div>
            <div class="form-group">
                <label>Описание</label>
                <input type="text" [(ngModel)]="site.desc" name="desc" class="form-control">
            </div>
            <div class="form-group">
                <label>Содержимое</label>
                <textarea class="form-control" [(ngModel)]="site.body" name="body" rows="3"></textarea>
            </div>
            <button class="btn btn-secondary mr-1" (click)="onBack()" type="button">Назад</button>
            <button type="submit" class="btn btn-primary" [disabled]="!siteForm.form.valid">{{ (formMode == 'add') ? 'Добавить' : 'Обновить' }}</button>
        </form>
    </div>
</div>
